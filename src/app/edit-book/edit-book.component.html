<form [formGroup]="myFirstForm">

  <img [src]="imgURL" height="40" width="60" *ngIf="imgURL">
  <input #file type="file" accept='image/*' (change)="preview(file.files)" />

  <div class="formGroup">

    <mat-form-field>
      <input matInput placeholder="Enter Name" formControlName="name" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width">
    <input matInput placeholder="Author" formControlName="author">
    <mat-hint>Errors appear instantly!</mat-hint>
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <input matInput placeholder="Price" formControlName="price">
    <mat-hint>Errors appear instantly!</mat-hint>
  </mat-form-field>
</div>

<mat-form-field>
    <textarea matInput placeholder="Textarea"  formControlName="description"></textarea>
  </mat-form-field>


  

  <button mat-raised-button (click)="save()">Edit</button>

</form>
